type azureTag @key(fields: "id") {
  id: String! @id @search(by: [hash])
  key: String! @search(by: [hash, regexp])
  value: String! @search(by: [hash, regexp])
  resourceGroup: [azureResourceGroup]
  disk: [azureDisk]
  firewalls: [azureFirewall]
  keyVault: [azureKeyVault]
  functionApp: [azureFunctionApp]
  securityGroups: [azureNetworkSecurityGroup]
  virtualNetwork: [azureVirtualNetwork]
  networkInterfaces: [azureNetworkInterface]
  publicIp: [azurePublicIp]
  storageAccount: [azureStorageAccount]
  dns: [azureDnsZone]
  virtualMachines: [azureVirtualMachine]
}

type azureRawTag
  @generate(
    query: { get: false, query: false, aggregate: false }
    mutation: { add: false, delete: false }
    subscription: false
  ) {
  id: String! @id
  key: String
  value: String
}
