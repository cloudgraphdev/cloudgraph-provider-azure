type azureResourceGroup implements azureResource
  @key(fields: "id")
  @generate(
    query: { get: true, query: true, aggregate: true }
    mutation: { add: true, delete: false }
  ) {
  managedBy: String @search(by: [hash, regexp])
  appServicePlans: [azureAppServicePlan] @hasInverse(field: resourceGroups)
  appServiceWebApps: [azureAppServiceWebApp] @hasInverse(field: resourceGroups)
  disks: [azureDisk] @hasInverse(field: resourceGroups)
  dns: [azureDnsZone] @hasInverse(field: resourceGroups)
  eventGrids: [azureEventGrid] @hasInverse(field: resourceGroups)
  eventHubs: [azureEventHub] @hasInverse(field: resourceGroups)
  firewalls: [azureFirewall] @hasInverse(field: resourceGroups)
  functionApps: [azureFunctionApp] @hasInverse(field: resourceGroups)
  keyVaults: [azureKeyVault] @hasInverse(field: resourceGroups)
  networkInterfaces: [azureNetworkInterface] @hasInverse(field: resourceGroups)
  publicIps: [azurePublicIp] @hasInverse(field: resourceGroups)
  securityGroups: [azureNetworkSecurityGroup] @hasInverse(field: resourceGroups)
  storageAccounts: [azureStorageAccount] @hasInverse(field: resourceGroup)
  storageBlobs: [azureStorageBlob] @hasInverse(field: resourceGroup)
  storageContainers: [azureStorageContainer] @hasInverse(field: resourceGroup)
  virtualMachines: [azureVirtualMachine] @hasInverse(field: resourceGroups)
  virtualMachineScaleSets: [azureVirtualMachineScaleSet]
    @hasInverse(field: resourceGroups)
  virtualNetworks: [azureVirtualNetwork] @hasInverse(field: resourceGroups)
  privateDns: [azurePrivateDnsZone] @hasInverse(field: resourceGroups)
}
